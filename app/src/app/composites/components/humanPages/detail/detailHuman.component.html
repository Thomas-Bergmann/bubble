<div class="outerbox">
  <div class="header">Humans</div>
  <div class="humans">
    <listHumans
      [humans]="humans"
      (selectHuman)="onSelectHuman($event)"
      [displayOption]="displayOption"
    ></listHumans>
  </div>
</div>
<div class="outerbox" *ngIf="selectedHuman">
  <div class="header">Edit Human</div>
  <div class="editHuman">
    <editHuman
      [human]="selectedHuman"
      (updateHuman)="_onUpdateHuman($event)"
    ></editHuman>
  </div>
  <div class="header">Delete Human</div>
  <div class="deleteHuman">
    <deleteHuman
      [human]="selectedHuman"
      (deleteHuman)="_onDeleteHuman($event)"
    ></deleteHuman>
  </div>
</div>
