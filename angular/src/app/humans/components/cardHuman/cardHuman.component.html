<div class="cardHuman">
    <div class="flex">
        <div class="name">{{ human.name }}</div>
        <div class="age"> ({{ human.age }})</div>
        <div class="selectedHuman" *ngIf="human == selectedHuman" title="selected">&nbsp;</div>
    </div>
    <div class="life">{{ human.dateOfBirth }} ... {{ human.dateOfDeath }}</div>
</div>
